<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List nested List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container mt-5">
         <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
        <h1>Pizzas List Template</h1>
        <div id="pizzas-container">

        </div>
    </div>
    <!-- Custom JS to import and render films -->
    <script type="module">
        import { transformation as pizzas } from './transform.mjs';

        const pizzasContainer = document.getElementById('pizzas-container');
        const headers = Object.keys(pizzas[0]);
        const tableTemplate = `
            <table class="table table-striped">
                <thead>
                    <tr>
                        ${headers.map(header => `<th>${header}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    ${pizzas.map(pizza => `
                        <tr>
                            ${headers.map(header => `
                                <td>
                                    ${Array.isArray(pizza[header]) ? `
                                        <ol class="list-group list-group-numbered">
                                            ${pizza[header].map(item => `
                                                <li class="list-group-item">${item}</li>
                                            `).join('')}
                                        </ol>
                                    ` : `${pizza[header]}`}
                                </td>
                            `).join('')}
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
        pizzasContainer.innerHTML = tableTemplate;
    </script>
</body>
</html>
